<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <link rel="stylesheet" href="style1.css" id="hre" />
    <style>
      * {
        box-sizing: border-box;
      }

      .navbar {
        display: flex;
        justify-content: space-evenly;
        margin-top: 10;
        padding: 10px;
        align-items: center;
        border-radius: 10px;
      }
      .right {
        font-weight: bold;
      }

      bck {
        background-position: center;
        height: 100%;
        width: 1000px;
      }

      .image {
        display: inline;
      }

      h1 {
        display: inline;
      }

      li {
        list-style: none;
        display: inline;
        margin: 10px;
      }

      ul {
        display: inline;
        position: relative;
      }

      .main {
        display: grid;
        grid-template-columns: 50% 50%;
        width: 100%;
        height: 500px;
        padding: 10px 0px;
      }

      .colright {
        background: url("pexels-maria-orlova-4940756.jpg");
        background-position: center;
        margin: 2px;
      }

      .colleft {
        background: url(sale33.jpg) no-repeat;
        background-position: center;
        color: white;
        font-size: large;
        text-align: center;

        display: flex;
        justify-content: center;
        align-items: center;
        margin: 2px;
      }

      .btn {
        border: none;
        padding: 15px;
        background-color: black;

        cursor: pointer;

        border-radius: 7px;
      }

      .btn a {
        text-decoration: none;
        color: white;
        font-weight: bold;
      }

      .btn a:hover {
        text-decoration: underline;
      }

      .content {
        margin: 0px 50px;
      }
      .sections {
        display: flex;
        margin: 0px 50px;
        justify-content: space-evenly;
        align-items: center;
        height: 350px;
      }
      .sect {
        width: 350px;

        height: 290px;

        box-shadow: 5px 5px rgb(226, 210, 210);
      }
      div ul li {
        display: inline;
      }
      div ul {
        display: inline;
      }
      .icons {
        display: inline;
      }

      .sect > img {
        height: 100%;
        width: 100%;
        object-fit: cover;
      }
      li a {
        text-decoration: none;
        color: black;
      }
      li a:hover {
        text-decoration: underline;
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <div class="navbar">
      <div class="left">
        <h1>vSell</h1>
      </div>
      <div class="right">
        <ul>
          <li><a href="">New in</a></li>
          <li><a href="sale.html">Sale</a></li>
          <li><a href="men.html">Men</a></li>
          <li><a href="women.html">Women</a></li>
          <li><a href="shoes.html">Shoes</a></li>
          <li><a href="aboutus.html">About us</a></li>
        </ul>
        <div class="icons">
          <ul>
            <li>
              <img class="image" src="user.png" alt="" height="15" width="15" />
            </li>
            <li>
              <img
                class="image"
                src="shopping-cart.png"
                alt=""
                height="15"
                width="15"
              />
            </li>
            <li>
              <img
                class="image"
                src="search.png"
                alt=""
                height="15"
                width="15"
              />
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="colleft">
        <div class="content">
          <h2>SALE SALE SALE</h2>
          <h3>Winter Season Sale</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio iste,
            illum assumenda eligendi odio delectus? Lorem ipsum dolor sit amet
            consectetur adipisicing elit. Excepturi, voluptatibus.
          </p>
          <button class="btn"><a href="">SHOP NOW</a></button>
        </div>
      </div>
      <div class="colright"></div>
    </div>
    <div class="sections">
      <div class="sect"><img src="uktra.jpg" alt="" /></div>
      <div class="sect"><img src="wommen.jpg" alt="" /></div>
      <div class="sect"><img src="shoes.jpg" alt="" /></div>
    </div>
  </body>
</html>
